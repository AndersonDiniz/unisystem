<div class="card">
  <div class="profile">
    <div class="profile-image"></div>
    <div class="profile-info">
      <span class="name">{{ name }}</span>
    </div>
  </div>
  <ul class="left-panel-items">
    <li>
      <a href="#" [routerLink]="['/profile']">
        <i fa name="user"></i>
        Perfil
      </a>
    </li>
    <li>
      <a href="#" (click)="logout()">
        <i fa name="sign-out"></i>
        Logout
      </a>
    </li>
  </ul>
</div>
